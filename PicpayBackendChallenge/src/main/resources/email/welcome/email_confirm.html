<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            max-width: 100px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            color: #333333;
        }
        .content p {
            color: #555555;
            line-height: 1.6;
        }
        .code {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:logoImg" alt="Picpay logo">
    </div>
    <div class="content">
        <h1>Confirme seu E-mail</h1>
        <p>Olá, {name}</p>
        <p>Obrigado por se registrar. Por favor, use o código abaixo para confirmar seu endereço de e-mail.</p>
        <div class="code">{code}</div>
        <p>Se você não se registrou em nosso site, por favor ignore este e-mail.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </div>
</div>
</body>
</html>
